<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dispArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if (i % 10 == 9) {
                document.write("<br>");
            }
        }
    }


    function insertionsort(arr) {
        let len = arr.length,
            value,
            i,
            j;
        for (i = 1; i < len; i++) {

            value = arr[i]
            j = i - 1
            while (j >= 0 && arr[j] > value) {
                arr[j + 1] = arr[j]
                j--
            }
            arr[j + 1] = value
        }
        return arr;
    }


    var nums = [];
    for (var i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }

    function count() {
        var val = parseInt(prompt("Enter a value to count: "));
        var count = 0;
        for (var i = 0; i < nums.length; i++) {
            if (nums[i] == val) {
                count++;
            }
        }
        document.write('Gia tri: ' + val + ' ' + 'xuat hien: ' + count+' lan');
    }

    insertionsort(nums);
    dispArr(nums);
    document.write("<br/>");
    count();


</script>
</body>
</html>
